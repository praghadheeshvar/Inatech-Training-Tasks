<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/jquery-3.4.1.js"></script>
    <style>
        body {
            margin: 20px auto;
            padding: 0;
            width: 580px;
        }

        #largeImg {
            border: 1px solid #ccc;
            width: 440px;
            height: 250px;
            padding: 5px;
        }

        .thumbs img {
            border: 1px solid #ff6a00;
            width: 100px;
            height: 100px;
            padding: 4px;
        }

            .thumbs img:hover {
                border-color: #b200ff;
            }
    </style>
    <script>
        $(document).ready(function () {
            $(".thumbs img").click(function () {
                var larimg = $(this).attr("src")
                $("#largeimg").attr({ "src": larimg });
            });
        });
    </script>
</head>
<body>
<p>
    <img id="largeimg" src="images/dhoni1.jfif" />
<p class="thumbs">
    <a><img src="images/dhoni1.jfif" /></a>
    <a><img src="images/dhoni2.jfif" /></a>
    <a><img src="images/dhoni3.jfif" /></a>
    <a><img src="images/dhoni4.jfif" /></a>
</p>
</body>
</html>
